# action.yml
name: 'Git Anti Virus Scan'
description: 'Anti Virus scan for malicious files in a Git repository'
inputs:
  full:  
    description: 'Full history scan'
    required: false
runs:
  using: 'docker'
  image: 'docker://ghcr.io/djdefi/gitavscan:7'
  args:
    - '/gitscan.sh'
    - ${{ inputs.full }}
branding:
  icon: 'shield'  
  color: 'orange'
