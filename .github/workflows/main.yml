on: [push]

jobs:
  gitavscan:
    runs-on: ubuntu-latest
    name: History AV Scan
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: '0'
    - name: Git AV Scan
      uses: djdefi/gitavscan@master
      with:
        full: '--full'
    - name: ShellCheck
      uses: ludeeus/action-shellcheck@0.4.1
